<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
      alt="Musical Note"
    />

    <link href="./style.css" rel="stylesheet" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style></style>
  </head>
  <body>
    <main class="container">
      <div>
        <img
          src="./images/illustration-hero.svg"
          width="100%"
          alt="Person dancing music"
          class="hero-image"
        />
      </div>

      <div>
        <h1 class="order-header">Order Summary</h1>

        <p class="plan-description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="plan">
          <button class="btn-note">
            <img src="./images/icon-music.svg" alt="Musical Note" />
          </button>

          <div class="plan-details">
            <p class="plan-type">Annual Plan</p>
            <p class="plan-amount">$59.99/year</p>
          </div>

          <button class="btn-change"><a href="*">Change</a></button>
        </div>

        <div class="payment">
          <button class="btn-pay">Proceed to Payment</button>
          <button class="btn-cancel">Cancel Order</button>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Kimball Sumney</a>.
    </div>
  </body>
</html>
